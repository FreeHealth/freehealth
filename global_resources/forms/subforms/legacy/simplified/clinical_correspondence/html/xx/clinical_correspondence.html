<html>
<body>
<style type="text/css">
.__correspondance__formContent {
  font-size: 12pt;
  color: black;
  border: 2px solid gray;
}

.__correspondance__formContent .formHeader {
}

.__correspondance__formContent .formLabel {
  font-weight: 600;
  text-transform: uppercase;
  background-color: gray;/* #6d8526; #7f9a2c #6d8526 #A7C942*/
  color: white;
  padding: 2px;
  text-align: center;
}

.__correspondance__formContent .episodeHeader {
  margin: 0 2em 0 0;
  padding: 0px;
}

.__correspondance__formContent .episodeContent {
  margin-left: 3em;
}

.__correspondance__formContent .episodeLabel {
  font-weight: 600;
  font-size: 14pt;
  padding: 5px;
}

.__correspondance__formContent .episodeUserCreator {
  font-size: 9pt;
  color: gray;
  margin-left: 1em;
}

.__correspondance__formContent .episodeUserDate {
  font-size: 9pt;
  color: gray;
  margin-left: 1em;
}

.__correspondance__formContent .textContainer {
  font-size: 12pt;
  color: black;
}

.__correspondance__formContent .textContainer #textContent {
}
</style>

<div class="__correspondance__formContent">

<div class="formHeader">
<div class="formLabel">[[EpisodeFullFormLabel]]</div>
</div> <!-- formHeader -->

<div class="episodeHeader">
  [<div class="episodeLabel">[EpisodeUserLabel] </div> ]
  [<span class="episodeUserCreator">[EpisodeUserName.createdBy]</span>]
  [&nbsp;<span class="episodeUserDate">[EpisodeUserDate]</span>]
</div> <!-- episodeHeader -->

<div class="episodeContent">

<div class="textContainer">
  <div id="textContent">{{~Form.Data.Item.GP::Basic::Central::Correspondance::Text}}</div>
</div> <!-- textContainer -->

</div> <!-- episodeContent -->

</div> <!-- __correspondance__formContent -->

</body>
</html>
